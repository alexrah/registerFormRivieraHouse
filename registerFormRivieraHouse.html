<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <title>RivieraForm</title>
  <link rel="stylesheet" href="template.css" />
  <script type="text/javascript" src='//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js'></script>
  <script type="text/javascript" src='//cdn.jsdelivr.net/handlebarsjs/1.3.0/handlebars.min.js'></script>
  <script type="text/javascript" src='validate-uncompressed.js'></script>
  <script type="text/javascript" src='form_logic.js'></script>
</head>

<body>
  <center>
  <form name="form_name" method="post" action=
  "http://webcondo.tk/joomla33/index.php?option=com_jxiforms&amp;view=input&amp;task=submit&amp;input_id=1"
  class="form-validate" id="form_name">
    <div class="control-group">
      <div class="control-label">
        <label id="surname_label" for="username" class=
        "hasTooltip required" title="" data-original-title=
        "&lt;strong&gt;Cognome&lt;/strong&gt;&lt;br /&gt;inserire il cognome dell' intestatario del contratto di locazione"
        aria-invalid="true">Cognome:<span class=
        "star">&nbsp;*</span></label>
      </div>

      <div class="controls">
        <input type="text" size="15" name="username" class=
        "validate-surname" id="username" required=""
        aria-required="true" aria-invalid="true">
      </div>
    </div>

    <div class="control-group">
      <div class="control-label">
        <label id="email_label" for="email" class=
        "hasTooltip required" title="" data-original-title=
        "&lt;strong&gt;Email&lt;/strong&gt;&lt;br /&gt;inserire la propria email"
        aria-invalid="true">Email:<span class=
        "star">&nbsp;*</span></label>
      </div>

      <div class="controls">
        <input type="text" size="15" name="email" class=
        "validate-email" id="email" required="" aria-required=
        "true" aria-invalid="true">
      </div>
    </div>

    <div class="control-group">
      <div class="control-label">
        <label id="email_label" for="email" class=
        "hasTooltip required" title="" data-original-title=
        "&lt;strong&gt;Email&lt;/strong&gt;&lt;br /&gt;inserire la propria email"
        aria-invalid="true">ciccione:<span class=
        "star">&nbsp;*</span></label>
      </div>

      <div class="controls">
        <select name="condomini" class="required">
          <option value="camper">
            Azalea
          </option>

          <option value="parent">
            Anfiteatro
          </option>

          <option value="staff">
            Pontelungo
          </option>

          <option value="other">
            other
          </option>
        </select>
      </div>
    </div><input type="submit" name="submit" value="Submit" class=
    "validate">
  </form>
</center>
</body>
</html>
